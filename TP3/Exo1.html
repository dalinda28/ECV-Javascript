<style>
    #carre1{
        background-color: black; 
        width: 50px; 
        height: 50px; 
        position: absolute; 
        top: 50px; 
        left: 100px;
    }
    #carre2{
        background-color: black; 
        width: 50px; 
        height: 50px; 
        position: absolute; 
        top:50px; 
        left: 200px;
    }
    #carre3{
        background-color: black; 
        width: 50px; 
        height: 50px; 
        position: absolute; 
        top:50px; 
        left: 300px;
    }
</style>
<body>
    <div onclick="changeColor(this)" id="carre1"></div>
    <div onclick="changeColor(this)" id="carre2"></div>
    <div onclick="changeColor(this)" id="carre3"></div>
</body>

<script>
    //ðŸ‘‡ Change the color of the clicked sqaure 
    function changeColor(el){
        if (el.style.backgroundColor != 'red'){
            el.style.backgroundColor = 'red';
        }else{
            el.style.backgroundColor = 'black';
        }
    }
    
</script>
