<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TP2 - Exercice 5</title>
</head>
<body>
    <img class="firstImage" onmousemove="zoom(this)" onmouseleave="inzoom(this)" src="https://upload.wikimedia.org/wikipedia/commons/3/3f/NYCS-bull-trans-1.svg" alt="img"/>
    <img class="secondImage" onmousemove="zoom(this)" onmouseleave="inzoom(this)" src="https://upload.wikimedia.org/wikipedia/commons/6/61/NYCS-bull-trans-2.svg" alt="img"/>
    <img class="secondImage" onmousemove="zoom(this)" onmouseleave="inzoom(this)" src="https://upload.wikimedia.org/wikipedia/commons/2/25/NYCS-bull-trans-3.svg" alt="img"/>
</body>
<script>
    function zoom(el) {
        el.style.transform = "scale(3)";
    }
    function inzoom (el) {
        el.style.transform = "scale(1)";
    }
</script>
</html>
