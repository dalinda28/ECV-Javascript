<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TP2 - Exercice 4</title>
</head>
<style>
    .carre{
        background-color: palevioletred; 
        width: 50px; 
        height: 50px; 
        position: absolute; 
        transition: 0.1s;
        top:0; 
        left: 0;
    }
</style>
<body>
    <div class="carre"></div>
</body>

<script>
    let myElement = document.querySelector(".carre");

    document.addEventListener("keydown", function (e) {
        if (e.keyCode == "38") {
          myElement.style.top = myElement.offsetTop - 50 + "px";
        } else if (e.keyCode == "40") {
          myElement.style.top = myElement.offsetTop + 50 + "px";
        } else if (e.keyCode == "37") {
          myElement.style.left = myElement.offsetLeft - 50 + "px";
        } else if (e.keyCode == "39") {
          myElement.style.left = myElement.offsetLeft + 50 + "px";
        }
    });
</script>

</html>
