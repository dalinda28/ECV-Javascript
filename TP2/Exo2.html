<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">

    <title>TP2 - Exercice 2</title>

<body>
    <ul>
        <li style="cursor: pointer;" onclick="Up(this)">Paris</li>
        <li style="cursor: pointer;" onclick="Up(this)">Marseille</li>
        <li style="cursor: pointer;" onclick="Up(this)">Annecy</li>
        <li style="cursor: pointer;" onclick="Up(this)">Lile</li>
    </ul>
</body>

<script>
    function Up(el) {
        el.parentElement.prepend(el);
    }
</script>
