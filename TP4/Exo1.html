    //Question 1 : inverser une chaîne
    function reverse(str){
        return str.split(" ").reverse().join(" ");
    }

    //Question 2 : transformer la première lettre d’une chaine de caractère en majuscule
    function ucFirst(word){
        return word.charAt(0).toUpperCase() + word.slice(1);
    }
    alert(ucFirst(s));

    //Question 3 : transformer chaque première lettre de chaque mot en majuscule
    function capitalize(str){
        let spliteSent = str.split(" ");
        for (let i = 0; i < spliteSent.length; i++) {
            spliteSent[i] = spliteSent[i][0].toUpperCase() + spliteSent[i].substr(1);
        }
        return spliteSent.join(" ")
    }

    //Question 4 : transformer chaque première lettre de chaque mot en majuscule et supprimer les espaces
    function pascalCase(str){
        let spliteSent = str.split(" ");
        for (let i = 0; i < spliteSent.length; i++) {
            spliteSent[i] = spliteSent[i][0].toUpperCase() + spliteSent[i].substr(1);
        }
        return spliteSent.join("")
    }

    //Question 5 : Vérifie si un mot est un palindrome et retourne un booléen
    function palindrome(str){
        return str == str.split('').reverse().join('');
    }

    //Question 6 : Trouver le mot le long plus d’une chaîne de caractère
    function findLongestWord(str){
        let string = str.split(" ");
        let longest = 0;
        let word = null;
        for (let i = 0; i < string.length; i++){
            if (longest < string[i].length) {
                longest = string[i].length;
                word = string[i];
            }
    }
    return word;
